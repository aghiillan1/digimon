<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Digimon Fan Website</title>
    <link rel="stylesheet" href="registrationpage.css">
</head>
<body>
    <a href="../Welcome Page/welcomepage.html" class="home-button">Home Page</a>
    <div class="registration-container">
        <h1>Register</h1>
        <form id="registration-form">
            <!-- Full Name -->
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" placeholder="Enter your full name" required>

            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="5â€“12 characters, letters & numbers only" required>

            <!-- Email Address -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter a valid email address" required>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Minimum 8 characters, include letters & numbers" required>
            
            <!-- Confirm Password -->
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>

            <!-- Favorite Digimon -->
            <div class="form-group">
                <label for="digimon"><b>Favorite Digimon:</b></label>
                <select id="digimon" name="digimon" required>
                    <option value="" disabled selected>Choose your favorite Digimon character</option>
                    <option value="Agumon">Agumon</option>
                    <option value="Gabumon">Gabumon</option>
                    <option value="Patamon">Patamon</option>
                    <option value="Tentomon">Tentomon</option>
                    <option value="Gatomon">Gatomon</option>
                </select>
                <span id="digimon-error" class="error-message" style="display: none;">Please select your favorite Digimon.</span>
            </div>

            <!-- Region -->
            <div class="form-group">
                <label for="region"><b>Region:</b></label>
                <select id="region" name="region" required>
                    <option value="" disabled selected>Choose your region</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="North America">North America</option>
                    <option value="South America">South America</option>
                    <option value="Africa">Africa</option>
                    <option value="Australia">Australia</option>
                </select>
                <span id="region-error" class="error-message" style="display: none;">Please select your region.</span>
            </div>

            <!-- Avatar Upload -->
            <label for="avatar">Upload Avatar (JPG/PNG, max 1MB):</label>
            <input type="file" id="avatar" name="avatar" accept=".jpg,.png" required>

            <!-- Terms and Conditions -->
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>

            <!-- Submit Button -->
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="registrationpage.js"></script>
</body>
</html>
